<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="main-menu">
        <form action="">
            <button>
                <img src="img/button-icon.png" alt="button show menu">
            </button>
            <h1>
                Menu
            </h1>
            <input type="search">
        </form>
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-item-img-block">
                    <img src="img/food-position.png" alt="food">
                </div>
                <h3>
                    Food
                </h3>
            </div>
        </div>
        <h2>
            Burger
        </h2>
        <div class="menu-proposition">
            <div class="menu-propositon-item">
                <div class="propositon-img">
                    <img src="img/burger.png" alt="burger double">
                </div>
                <div class="proposition-description">
                    <h4>
                        KFC Double
                    </h4>
                    <p>
                        Rs 252
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
